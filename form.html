<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Paulo Freitas">
    <meta name="description" content="Form for submitting product reviews">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>

    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label>
                    <input type="radio" name="rating" id="star1" value="1" required> ☆
                </label>
                <label>
                    <input type="radio" name="rating" id="star2" value="2"> ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" id="star3" value="3"> ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" id="star4" value="4"> ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" id="star5" value="5"> ☆☆☆☆☆
                </label>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful? (Check all that apply)</legend>
                <label><input type="checkbox" name="feature" value="Feature A"> Durability</label>
                <label><input type="checkbox" name="feature" value="Feature B"> Comfort</label>
                <label><input type="checkbox" name="feature" value="Feature C"> Design</label>
                <label><input type="checkbox" name="feature" value="Feature D"> Performance</label>
                <label><input type="checkbox" name="feature" value="Feature E"> Value for Money</label>
            </fieldset>

            <label for="review">Written Review (optional):</label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="userName">Your Name (optional):</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">

        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Paulo Freitas, Brazil</p>
        <p>Last Modification: <span id="lastModified"></span></p>  
    </footer>

</body>
</html>
